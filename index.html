<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>BeerFlix</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- styles -->

  <body>|
<div>
  <navbar id="navbar" class="app-navbar no-search filter">
    <div class="navbar-logo">
      <a href="/">BeerFlix</a>
    </div>
    <div class="navbar-right-actions">
      <div class="filter-container">
        <form id="search-form" class="filter-input" novalidate>
          <input id="date" data-pattern-mismatch="Input invalid" placeholder="Pick a date" class="input search-date" type="date">
          <input data-pattern-mismatch="Input invalid" placeholder="type a beer name" class="input search" type="text">
          <button type="submit" class="button search">Search</button>
        </form>
      </div>
      <div class="navbar-icon">
        <i id="navbar-search" class="fas fa-search"></i>
        <i id="navbar-close" class="fas fa-times"></i>
      </div>
    </div>
  </navbar>
  <!-- navbar-end -->
  <header id ="back-header" class="back-header header">
    <div class="picture-container">
      <picture class="back-header" >
        <source srcset="
                    /src/img/beer2.2-tbl.jpg 320w,
                    /src/img/beer2.2-tbl.jpg 768w
                      "
                       media="(min-width:768px)"
        >
        <source srcset="
                /src/img/beer5-400.jpg 320w,
                /src/img/beer5.jpg 480w
          "
                    media="(min-width:480px)"
        >
        <source srcset="
                
                /src/img/beer10.jpg 160w,
                /src/img/beer10-320.jpg 320w
          "
                    media="(min-width:320px)"
        >
        <img src="/src/img/beer10-small.jpg" alt="BeerFlix" />  
                    
      </picture>
    <!-- <img
      src="src/img/beer2.2-tbl.jpg"

      
    />   -->
  </div>
    <h2>Pick a Beer to see the Details</h2>
</header>

</div>
